apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-sealedsecret
  namespace: argocd
spec:
  project: default
  source:
    chart: sealed-secrets
    repoURL: https://bitnami-labs.github.io/sealed-secrets
    targetRevision: v1.16.1
  destination:
    server: {{ .Values.destination.server }}
    namespace: kube-system