apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tnr-be
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: tnr-be
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: configuration/kustomize
    repoURL: https://github.com/HasseneFliss/kubernetes_is_here
    targetRevision: HEAD