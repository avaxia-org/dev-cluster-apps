apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-ingress
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: helm-ingress
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: helm-guestbook
    repoURL:  https://github.com/kubernetes/ingress-nginx/charts/ingress-nginx
    targetRevision: HEAD